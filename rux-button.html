<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="rux-button">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `rux-button`
     * Standard button for the Astro Design System
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class RuxButton extends Polymer.Element {
      static get is() { return 'rux-button'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'rux-button'
          }
        };
      }
    }

    window.customElements.define(RuxButton.is, RuxButton);
  </script>
</dom-module>
